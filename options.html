<!DOCTYPE html>
<html>
  <head>
    <title>compare.bol.com</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <script
      src="scripts/mustache.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <div id="template" style="display: none;">
      <div>
        <p style="text-align: center; color: gray; font-size: 2rem;"></p>
      </div>
      <div id="list"></div>
      
  
      <div class="jumbotron">
        <h1 class="display-3">Compare products on Bol.com</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        {{#list.length}}
        <p> <button id="btn-compare-all-1" class="btn-compare-all btn btn-primary">Compare all</button></p>
       
        <p>
         
          <div class="list-group">
          
            {{#list}}
            <div
              class="list-group-item list-group-item-action flex-column align-items-start"
              title="{{title}}"
              target="_blank"
            >
              <div class="d-flex w-100 justify-content-between">
               
                 
              </div>
              <p class="mb-1">
              <a
                href="{{url}}"
                title="{{title}}"
                target="_blank"
              >  {{title}} </a>
              </p>
              <small class="text-muted">
                <button id="btn-remove-{{id}}" class="btn-remove">REMOVE</button></small>
              </div>
            {{/list}}
           
          </div>
          
        </p>
        
        <p> <button id="btn-compare-all-2" class="btn-compare-all btn btn-primary">Compare all</button></p>
        {{/list.length}}
        {{^list.length}}
         <p>You don't have products to compare. </p>
        {{/list.length}}
      </div>
    </div>
    <div id="output"></div>



 
  
    <script
      src="options/options.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="scripts/bootstrap.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
